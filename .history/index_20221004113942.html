<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Algorithms</title>
    <!-- <link rel="icon" type="image/x-icon" href=/images/favicon.ico"> -->
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="buttonContainer">
        <div class="generateContainer">
            <button id="generateButton">Generate</button>
            <input id="generateInput">
        </div>
        <button id="breadthButton">Breadth</button>
        <button id="depthButton">Depth</button>
        <button id="aStarButton">A*</button>
    </div>
    <canvas width="700" height="700"></canvas>
    <div class="radioGroupContainer">
        <div class="radioButtonContainer">
            
            <label for="wall">
                <input type="radio" id="wall" name="tile_selector" value="wall" checked>
                Wall
            </label>
        </div>
        <div class="radioButtonContainer">
            <input type="radio" id="path" name="tile_selector" value="path">
            <label for="path">Path</label>
        </div>
        <div class="radioButtonContainer">
            <input type="radio" id="start" name="tile_selector" value="start">
            <label for="start">Start</label>
        </div>
        <div class="radioButtonContainer">
            <input type="radio" id="end" name="tile_selector" value="end">
            <label for="end">End</label>
        </div>
    </div>
</body>
</html>
