<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Maze Solver</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico?">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div id="modeSelector">
            <button id="searchTabButton" class="tabButton clicked">Search</button>
            <button id="editTabButton" class="tabButton">Edit</button>
            <button id="newMazeTabButton" class="tabButton">New Maze</button>
        </div>
        <div class="sidebar flexColumn">
            <div id="newMazeContainer" class="flexColumn tab">
                <button id="emptyButton">Empty Maze</button>
                <button id="generateButton">Autogenerate</button>
                <label id="gridSizeInputLabel" for="gridSizeInput">Grid Size:
                    <input id="gridSizeInput" type="number">
                </label>
            </div>
            <div id="searchContainer" class="flexColumn tab">
                <button id="breadthButton">Breadth</button>
                <button id="depthButton">Depth</button>
                <button id="aStarButton">A* (WIP)</button>
            </div>
            <div id="editContainer" class="flexColumn tab">
                <label class="editLabel" for="wall">
                    <input type="radio" name="tileSelector" id="wall" value="0" checked>
                    Wall
                </label>
                <label class="editLabel" for="empty">
                    <input type="radio" name="tileSelector" id="empty" value="1">
                    Path
                </label>
                <label class="editLabel" for="start">
                    <input type="radio" name="tileSelector" id="start" value="2">
                    Start
                </label>
                <label class="editLabel" for="end">
                    <input type="radio" name="tileSelector" id="end" value="3">
                    End
                </label>
            </div>
        </div>
    </div>
    <canvas width="700" height="700"></canvas>
</body>
</html>
